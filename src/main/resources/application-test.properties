# ==============================
# = Spring Boot Test Profile =
# ==============================

# 激活测试配置
spring.profiles.active=test

# 使用 Docker Compose 中的数据库服务名（请改为你 compose.yaml 中的名称，比如 db 或 mysql）
spring.datasource.url=jdbc:mysql://localhost:3306/professorevaluation?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =============== JPA / MyBatis ===============
# 自动建表策略，可改为 none（不修改结构）或 create-drop（每次测试后清空）
spring.jpa.hibernate.ddl-auto=update

# MyBatis 映射路径
mybatis.mapper-locations=classpath:com/example/mapper/*.xml
mybatis.type-aliases-package=com.example.pojo

# =============== Test Server Config ===============
# 使用随机端口避免冲突
server.port=0

# =============== Logging ===============
logging.level.org.springframework.web=INFO
logging.level.org.mybatis=DEBUG
logging.level.com.example=DEBUG

# =============== Connection Pool (Tomcat JDBC) ===============
spring.datasource.tomcat.initial-size=3
spring.datasource.tomcat.max-active=20
spring.datasource.tomcat.max-idle=10
spring.datasource.tomcat.max-wait=10000

# =============== Optional: For tests that use MockMvc ===============
spring.main.allow-bean-definition-overriding=true
